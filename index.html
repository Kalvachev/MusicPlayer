<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="icon" href="./img/logo.png" type="image" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="playerContainer">
    <div class="details">
      <div class="currentPlaying">PLAYING x OF y</div>
      <div class="trackPicture"></div>
      <div class="trackName">Track Name</div>
      <div class="trackArtist">Track Artist</div>
    </div>

    <div class="buttons">
      <div class="prevTrack"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playPauseTrack"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="nextTrack"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>

    <div class="sliderContainer">
      <div class="currentTime">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seekSlider">
      <div class="totalDuration">00:00</div>
    </div>

    <div class="sliderContainer">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="75" class="volumeSlider">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
